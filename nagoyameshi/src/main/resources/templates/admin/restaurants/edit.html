<!DOCTYPE html>
  <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>店舗情報編集</title>       
     </head>
     <body>
         <div class="nagoyameshi-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
                                     <li class="breadcrumb-item"><a th:href="@{/admin/restaurants}">店舗一覧</a></li>  
                                     <li class="breadcrumb-item"><a th:href="@{/admin/restaurants/__${restaurantEditForm.getId()}__}">店舗詳細</a></li>                                                           
                                     <li class="breadcrumb-item active" aria-current="page">店舗情報編集</li>
                                 </ol>
                             </nav> 
                             
                             <h1 class="mb-4 text-center">店舗情報編集</h1>         
                             
                             <form method="post" th:action="@{/admin/restaurants/__${restaurantEditForm.getId()}__/update}" th:object="${restaurantEditForm}" enctype="multipart/form-data">   
                                 <input type="hidden" th:field="*{id}">
                                                                                          
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="name" class="col-form-label text-md-left fw-bold">店舗名</label>
                                     </div>
                                     <div class="col-md-8">                                    
                                         <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>                                    
                                         <input type="text" class="form-control" th:field="*{name}" autofocus>
                                     </div>
                                 </div>
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="imageFile" class="col-form-label text-md-left fw-bold">店舗画像</label>
                                     </div>                                    
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2" th:errors="*{imageFile}"></div>  
                                         <input type="file" class="form-control" th:field="*{imageFile}">
                                     </div>
                                 </div>   
                                 
                                 <!-- 選択された画像の表示場所 -->
                                 <div th:if="${imageName}" class="row" id="imagePreview"><img th:src="@{/storage/__${imageName}__}" class="mb-3"></div>
                                 <div th:unless="${imageName}" class="row" id="imagePreview"></div>                                 
                                 
								 <div class="form-group row mb-3">
								     <div class="col-md-4">
								         <label for="category" class="col-form-label text-md-left fw-bold">カテゴリー</label>
								     </div>
								     <div class="col-md-8">
								         <div th:if="${#fields.hasErrors('category')}" class="text-danger small mb-2" th:errors="*{category}"></div>
								         <select class="form-control" th:field="*{category}">
								             <option value="" disabled selected>カテゴリーを選択してください</option>
								             <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
								         </select>
								     </div>
								 </div>
								 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="description" class="col-form-label text-md-left fw-bold">説明</label>
                                     </div>
                                     <div class="col-md-8">                            
                                         <div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2" th:errors="*{description}"></div>                                        
                                         <textarea class="form-control" th:field="*{description}" cols="30" rows="5"></textarea>
                                     </div>
                                 </div>
                                 
								 <div class="form-group row mb-3">
								     <div class="col-md-4">
								         <label for="priceLow" class="col-form-label text-md-left fw-bold">予算</label>
								     </div>
								     <div class="col-md-8 d-flex align-items-center">
								         <select class="form-control form-select me-2 w-30" id="priceLow" th:field="*{priceLow}">
								             <option value="" hidden>下限を選択</option>
								             <option value="1000" th:selected="${restaurantEditForm.priceLow == 1000}">1000円</option>
								             <option value="2000" th:selected="${restaurantEditForm.priceLow == 2000}">2000円</option>
								             <option value="3000" th:selected="${restaurantEditForm.priceLow == 3000}">3000円</option>
								             <option value="4000" th:selected="${restaurantEditForm.priceLow == 4000}">4000円</option>
								             <option value="5000" th:selected="${restaurantEditForm.priceLow == 5000}">5000円</option>
								             <option value="6000" th:selected="${restaurantEditForm.priceLow == 6000}">6000円</option>
								             <option value="7000" th:selected="${restaurantEditForm.priceLow == 7000}">7000円</option>
								             <option value="8000" th:selected="${restaurantEditForm.priceLow == 8000}">8000円</option>
								             <option value="9000" th:selected="${restaurantEditForm.priceLow == 9000}">9000円</option>
								             <option value="10000" th:selected="${restaurantEditForm.priceLow == 10000}">10000円</option>
								         </select>
								         <span class="fw-bold me-2">～</span>
								         <select class="form-control form-select w-30" id="priceHigh" th:field="*{priceHigh}">
								             <option value="" hidden>上限を選択</option>
								             <option value="1000" th:selected="${restaurantEditForm.priceHigh == 1000}">1000円</option>
								             <option value="2000" th:selected="${restaurantEditForm.priceHigh == 2000}">2000円</option>
								             <option value="3000" th:selected="${restaurantEditForm.priceHigh == 3000}">3000円</option>
								             <option value="4000" th:selected="${restaurantEditForm.priceHigh == 4000}">4000円</option>
								             <option value="5000" th:selected="${restaurantEditForm.priceHigh == 5000}">5000円</option>
								             <option value="6000" th:selected="${restaurantEditForm.priceHigh == 6000}">6000円</option>
								             <option value="7000" th:selected="${restaurantEditForm.priceHigh == 7000}">7000円</option>
								             <option value="8000" th:selected="${restaurantEditForm.priceHigh == 8000}">8000円</option>
								             <option value="9000" th:selected="${restaurantEditForm.priceHigh == 9000}">9000円</option>
								             <option value="10000" th:selected="${restaurantEditForm.priceHigh == 10000}">10000円</option>
								         </select>
								     </div>
								     <div th:if="${#fields.hasErrors('priceLow')}" class="text-danger small mb-2" th:errors="*{priceLow}"></div>
								     <div th:if="${#fields.hasErrors('priceHigh')}" class="text-danger small mb-2" th:errors="*{priceHigh}"></div>
								 </div>
								 
								 <div class="form-group row mb-3">
								 	<div class="col-md-4">
								    	<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
								    </div>
								    <div class="col-md-8">
								    	<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
								        <input type="text" class="form-control" th:field="*{address}">  
								   	</div>
								 </div>                                                                                
								                                  
								 <div class="form-group row mb-3">
								     <div class="col-md-4">
								         <label for="openAt" class="col-form-label text-md-left fw-bold">営業時間</label>
								     </div>
								     <div class="col-md-8">
								         <div th:if="${#fields.hasErrors('openAt')}" class="text-danger small mb-2" th:errors="*{openAt}"></div>
								         <div th:if="${#fields.hasErrors('closeAt')}" class="text-danger small mb-2" th:errors="*{closeAt}"></div>
								         <input type="time" class="form-control" th:field="*{openAt}" placeholder="開店時間">
								         <input type="time" class="form-control mt-2" th:field="*{closeAt}" placeholder="閉店時間">
								     </div>
								 </div>	

								 <div class="form-group row mb-3">
								     <div class="col-md-4">
								         <label for="closedOn" class="col-form-label text-md-left fw-bold">定休日</label>
								     </div>
								     <div class="col-md-8">
								         <div th:if="${#fields.hasErrors('closedOn')}" class="text-danger small mb-2" th:errors="*{closedOn}"></div>
								         <input type="text" class="form-control" th:field="*{closedOn}">                                
								     </div>
								 </div>
								                                       
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="capacity" class="col-form-label text-md-left fw-bold">席数</label>
                                     </div> 
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('capacity')}" class="text-danger small mb-2" th:errors="*{capacity}"></div>
                                         <input type="text" class="form-control" th:field="*{capacity}">                                
                                     </div>                                    
                                 </div>                                                                                 
                                        
                                 <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
                                 </div>
                             </form>                                                                         
                         </div>
                     </div>
                 </div>                 
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
         <script th:src="@{/js/preview.js}"></script>     
     </body>
 </html>
